<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3.js Token Balance Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌟 Web3.js Multi-Token Checker</h1>
        
        <div class="form-group">
            <label for="network">Choose Network:</label>
            <select id="network" onchange="updateNetwork()">
                <option value="ethereum">🔷 Ethereum Mainnet</option>
                <option value="polygon">🟣 Polygon</option>
                <option value="base">🔵 Base</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="address">Wallet Address:</label>
            <input type="text" id="address" placeholder="0x...">
        </div>
        
        <!-- Token Selection -->
        <div class="form-group">
            <label>Select Tokens to Check:</label>
            <div class="token-checkboxes">
                <label class="checkbox-label">
                    <input type="checkbox" id="eth" checked> ETH (Native)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="usdt" checked> USDT
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="usdc" checked> USDC
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="dai"> DAI
                </label>
            </div>
        </div>
        
        <!-- Custom Token Input -->
        <div class="form-group">
            <label for="custom-token">Custom Token Address (Optional):</label>
            <input type="text" id="custom-token" placeholder="0x... (ERC-20 contract address)">
            <input type="text" id="custom-symbol" placeholder="Token Symbol (e.g., LINK)">
        </div>
        
        <button onclick="checkAllBalances()">🔍 Check All Balances</button>
        
        <div id="loading" class="loading hidden">
            <p>🔄 Fetching balances...</p>
        </div>
        
        <div id="results" class="results hidden">
            <h3>💰 Token Balances:</h3>
            <div id="balance-list"></div>
        </div>
        
        <div id="error" class="error hidden">
            <p id="error-message"></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
    <script src="web3-script.js"></script>
</body>
</html>
